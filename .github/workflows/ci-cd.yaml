name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  NODE_VERSION: "22"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Build Summary
        if: success()
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo ""
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üåø Branch: ${{ github.ref_name }}"

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:

      - name: Normalize image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Debug environment
        run: |
          echo "=== DEBUG ENV ==="
          echo "VITE_API_URL length: ${#VITE_API_URL}"
          echo "PORT_FRONT_SGPI: ${PORT_FRONT_SGPI}"
          echo "=================="
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          PORT_FRONT_SGPI: ${{ vars.PORT_FRONT_SGPI }}

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Stop and remove old container
        run: |
          docker stop sgpi-frontend 2>/dev/null || true
          docker rm sgpi-frontend 2>/dev/null || true
      
      - name: Ensure Docker network exists
        run: |
          if ! docker network inspect nginx_proxy >/dev/null 2>&1; then
            echo "üì° Creating nginx_proxy network..."
            docker network create nginx_proxy
            echo "‚úÖ Network nginx_proxy created"
          else
            echo "‚úÖ Network nginx_proxy already exists"
          fi
      
      - name: Start new container
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          PORT: ${{ vars.  }}
        run: |
          # Validar se secret existe
          if [ -z "$VITE_API_URL" ]; then
            echo "‚ùå ERROR: VITE_API_URL n√£o est√° configurado!"
            exit 1
          fi
          
          # Definir porta do HOST (externa)
          HOST_PORT="${PORT:-3004}"
          # Porta interna do container (fixa em 3000)
          CONTAINER_PORT=3000
          
          echo "üöÄ Iniciando container:"
          echo "   üìç Host: ${HOST_PORT} ‚Üí Container: ${CONTAINER_PORT}"
          echo "   üåê API URL: ${VITE_API_URL}"
          
          docker run -d \
            --name sgpi-frontend \
            --restart unless-stopped \
            --network nginx_proxy \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            -e VITE_API_URL="${VITE_API_URL}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Wait for container to start
        run: sleep 10
      
      - name: Verify deployment
        run: |
          if docker ps | grep -q sgpi-frontend; then
            echo "‚úÖ Container iniciado com sucesso"
            docker ps --filter name=sgpi-frontend
            echo ""
            echo "√öltimas 20 linhas do log:"
            docker logs --tail 20 sgpi-frontend
          else
            echo "‚ùå Falha ao iniciar container"
            docker logs sgpi-frontend
            exit 1
          fi
      
      - name: Cleanup old images
        if: success()
        run: |
          docker image prune -af --filter "until=24h" || true
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "üöÄ Deploy realizado com sucesso!"
          echo ""
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo ""
          echo "Container status:"
          docker ps --filter name=sgpi-frontend --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
